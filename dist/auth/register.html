<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Register | Story App</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="theme-color" content="#00000055"><script defer="defer" src="../bundle.js"></script></head><body><header><nav-app brandname="Story App"></nav-app></header><main class="bg-yellow"><section class="container pt-5"><div class="row justify-content-center py-5"><article class="col-md-6"><div class="card text-purple"><header class="card-header text-center">Registrasi</header><div class="card-body"><form class="form-validation" id="registerForm" novalidate><div class="mb-3"><label for="validasiNama" class="form-label">Nama</label><input-with-validation id="validasiNama" type="text" inputid="validasiNama" invalidfeedbackmessage="Nama tidak boleh kosong" required></input-with-validation></div><div class="mb-3"><label for="validasiEmail" class="form-label">Email</label><input-with-validation id="validasiEmail" type="email" inputid="validasiEmail" invalidfeedbackmessage="Email tidak boleh kosong" required></input-with-validation></div><div class="mb-3"><label for="validasiPassword" class="form-label">Password</label><input-with-validation id="validasiPassword" type="password" inputid="validasiPassword" invalidfeedbackmessage="Password tidak boleh kosong" required></input-with-validation></div><div class="col-12 text-end"><button type="submit" class="btn btn-red text-white btn-c">Register</button></div></form><p id="errorMessage"></p><p id="successMessage"></p><div class="mt-4 text-center">Sudah punya akun? <a href="/auth/login.html">Login</a></div></div></div></article></div></section></main><footer><div class="main-footer bg-purple"><div class="container px-3 py-4"><footer-app></footer-app></div></div></footer></body></html>
