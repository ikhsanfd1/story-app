<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Add Story | Story App</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="theme-color" content="#00000055"><script defer="defer" src="../bundle.js"></script></head><body><header><nav-app brandname="Story App"></nav-app></header><main><div class="main-content bg-yellow"><div class="container py-5 text-purple"><h1 class="mb-3 py-5">Tambah Story</h1><form class="row g-3 form-validation" id="addRecordForm" novalidate><div class="col-12 col-md-12"><label for="validasiPhotoUrl" class="form-label">Upload Gambar</label><lihat-image-input inputid="validasiPhotoUrl" invalidfeedbackmessage="Wajib diisi, Gambar tidak boleh kosong" validfeedbackmessage="Gambar cocok" required></lihat-image-input></div><div class="col-12 col-md-12"><label for="validasiDeskripsi" class="form-label">Deskripsi</label><validasi-text-area inputid="validasiDeskripsi" invalidfeedbackmessage="Wajib diisi, Deskripsi tidak boleh kosong" validfeedbackmessage="Mantab" required></validasi-text-area></div><div class="col-12 text-end"><button class="btn btn-red text-white btn-c" type="submit">Submit</button></div><div class="alert alert-success d-none text-success" id="successAlert" role="alert"><i class="bi bi-check-circle-fill">Story berhasil ditambahkan!</i></div></form></div></div></main><footer><div class="main-footer bg-purple grid-example"><div class="container px-3 py-4"><footer-app></footer-app></div></div></footer></body></html>
